{% extends 'base.html' %}

{% block content %}
<div class="content">

    <div class="header">
        <h4>Добавление чего-либо</h4>
        <p>Здесь можно что-нибудь добавить</p>
    </div>

    <div class="unit">
        <form action="/edit_unit/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="download" value="Получить данные">
        </form>
    </div>

</div>
{% endblock %}
